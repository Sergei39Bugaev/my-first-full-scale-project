<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Best tour plan - Hotel Booking</title>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="container container-top">
        <a class="logo" href="#"><img class="logo__image" src="img/Horizont logo.svg" alt="Logo: Best Tour Plan"></a>
        <form class="search search-top" action="#">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button">
            <img src="img/search-icon.svg" alt="Search: Icon">
          </button>
        </form>
        <a href="#" class="avatar"><img src="img/avatar .jpeg" alt="Avatar: Photo" class="avatar__photo"><span
            class="avatar__name">Nathan</span>
        </a>
        <button class="menu menu-button">
          <span class="menu__line"></span>
          <span class="menu__line"></span>
          <span class="menu__line"></span>
        </button>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container container-bottom">
        <nav class="navigation">
          <a href="#" class="navigation__link">All Deals</a>
          <a href="#" class="navigation__link">Hotels</a>
          <a href="#" class="navigation__link">Activities</a>
          <a href="#" class="navigation__link">Hotel Day Packages</a>
          <a href="#" class="navigation__link">Restaurants</a>
          <a href="#" class="navigation__link">Events</a>
          <a href="#" class="navigation__link">Rodrigues</a>
        </nav>
      </div>
    </div>
  </header>
  <!-- /.header -->

  <section class="breadcrumb">
    <div class="container">
      <ol class="breadcrumb-list">
        <li class="breadcrumb-list__item"><a class="breadcrumb-list__link" href="#">Home&ensp;</a></li>
        <li class="breadcrumb-list__item"><a class="breadcrumb-list__link" href="#">&ensp;Flash Offers&ensp;</a></li>
        <li class="breadcrumb-list__item active" aria-current="page">&ensp;Grand Hilton Hotel&ensp;</li>
      </ol>
    </div>
  </section>
  <!-- /.breadcrumb -->
