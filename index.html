<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Best tour plan - Hotel Booking</title>
</head>

<body>
  <!-- Шапка сайта 1/2-->
  <header class="header">
    <div class="header-top">
      <div class="container header-top__item">
        <div class="header-top__left">
          <img src="/img/Horizont logo.svg" alt="Logo: Best Tour Plan" class="header__logo">
          <form action="#" class="header__search">
            <input type="text" class="search__input" placeholder="Search Location |">
            <button class="search__button"><img src="/img/search-icon.svg" alt="Icon: Search"></button>
          </form>
        </div>
        <a class="header__avatar_top-right">
          <img class="avatar__photo" src="/img/avatar .jpeg" alt="Avatar: User">
          <span class="avatar__name">Nathan</span>
        </a>
      </div>
    </div>

    <div class="header-bottom">
      <nav class="container header-bottom__item">
        <ul class="list">
          <li class="list__item"><a href="#" class="list__item-link">All Deals</a></li>
          <li class="list__item"><a href="#" class="list__item-link">Hotels</a></li>
          <li class="list__item"><a href="#" class="list__item-link">Activities</a></li>
          <li class="list__item"><a href="#" class="list__item-link">Hotel Day Packages </a></li>
          <li class="list__item"><a href="#" class="list__item-link">Restaurants</a></li>
          <li class="list__item"><a href="#" class="list__item-link">Events</a></li>
          <li class="list__item"><a href="#" class="list__item-link">Rodrigues</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
